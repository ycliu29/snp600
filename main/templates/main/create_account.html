{% extends 'main/main.html' %}

{%block content%}

<h1>Create Account</h1>
<h3 style="color:red">{{error_message}}</h3>
<form action={% url 'create_account' %} method="POST" >
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" value="" id="username"> <br/>
    <label for="password">Password:</label>
    <input type="password" name="password" value="" id="password"> <br/>
    <label for="password_confirmation">Password Confirmation:</label>
    <input type="password" name="password_confirmation" value="" id="password_confirmation"> <br/>
    <label for="email">Email:</label>
    <input type="email" name="email" value="" id="email"> <br/>
    <input type="submit" value="Create"/>
</form>



{%endblock%}
